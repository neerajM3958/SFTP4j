plugins {
    id "application"
    id "maven-publish"
    id "com.github.johnrengelman.shadow" version "6.1.0"
}


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'neerajm.sftp4j'
version = '1.0'
description = 'java based cli sftp client'
mainClassName = "neerajm.sftp4j.SFTP4jCLI"
java.sourceCompatibility = JavaVersion.VERSION_1_7
java.targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
    implementation 'com.hierynomus:sshj:0.27.0'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation project(':CLI')
    implementation project(':configProvider')
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


